<h2>关于我们</h2>
<p>相比于其他社交平台上发布的找继任信息（如小红书，微信朋友圈）
  <br>我们拥有更加系统更加明确更加多样的招聘信息，比起一对一聊天这样更加全面的信息展示同时节省双方时间
  <br>相比其他招聘平台来说，我们发布招聘信息的人员是体验过该岗位并且即将离职的人群
  <br>对于该岗位，公司的描述也会更加公正准确，能够为寻找实习的人群提供更可靠的信息</p>
